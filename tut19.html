<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color:red;/*color by name*/
        }
        #secondpara{
            color:rgb(234, 0 , 0);/*rgb means red greeen blue value can be from 0 to 255 color by rgb value*/
        }
        #thirdpara{
         color:#3f56ff;/* color by hex value */
         background-color: rgb(34, 255, 78);
        }
    </style>
</head>
<body>
     <h2>This is my 1st box</h2>  
     <p id="firstpara">This is my first block.</p>
     <p id="secondpara">This is the paragraph second block.</p>
     <p id="thirdpara">This is the paragraph third block.</p>
    <!-- id never start with digit and id must be without any spaces -->
</body>
</html>
