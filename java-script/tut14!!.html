<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();//this is a constructor and now became object not primitive data type
        console.log(now);

        let dt = new Date(0);
        console.log(dt);//it will print the reference of starting time(jb start hua tha)

        // let newDate = new Date("2029-09-30");it will change the date with arg
        // console.log(newDate)

        //(syntax) let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        // console.log(newDate);

        let yr = now.getFullYear();//it will print the year.
        console.log("The year is ", yr);

        let day=now.getDay();
        console.log("the day is"+day);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        setInterval(updateTime, 1000);
