<html lang="en">
<head>

<body>
    <div class="container">

    <script>
        // function greet() {

        // Arrow function:it  gives us a shorcut to create a function.
        // let greet =  ()=> {

    let greet =  () => console.log('Good morning');
    

    // let sum2 = (a, b)=>{
    //     return a+b;
    // };
    //   you can give args in console tab like this :
    //   sum2(34,34);

    let sum2 = (a, b) => a+b; //here a+b is returning (shortcut of shortcut)(USEFUL SHORTCUT)
    let half = a => a/2;  //(if one argument then no need to use parenthesis)


    setTimeout(() => {
        console.log("We are inside settimeout");
    }, 3000);



    let obj1={
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + " Kukdoo Koo " + student);
            });
        }
    }
    obj1.speak();

    // ******************VERY IMPORTANT :
    // kisi bhi object ke andar function bna h uske andar agr arrow function use krte h to jo this hota h wo parent ka this hota h(this is called lexical this)
    // lekin agr arrow function use nhi kiya h to functio ka apna this hota h like below:

    let obj2={
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak(){
            this.names.forEach(function s(student){
                console.log(this.greeting + " Kukdoo Koo " + student);
            });
        }
    }
    obj2.speak();

    </script>
