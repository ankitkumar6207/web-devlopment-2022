<head>

    <title>Dom manipulation</title>

</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Services</li>
            <li>About us</li>
            <li>Know more</li>
        </ul>
    </div>
    <div class="container">
        another container
    </div>
    <script>
       let main=document.getElementById('main');
       console.log(main);

       let nav=document.getElementById('nav');
       console.log(nav);


    //    iske baad chrome developer tool me you can access element using this: 
    nav.innerHTML//it will just print content inside nav as a string.

    // you can also do this with classes 
    let container=document.getElementsByClassName('container');
    console.log(container);

    // you can access it from develper tool like an array: 
    // container[0]

    sel.innerHTML="google";
