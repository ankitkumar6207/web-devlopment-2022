<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
    <!-- very important   -->

</head>
<body>
    <p style="border:2px solid black;">This is a paragraph</p><p style="border:2px solid red;">This is also a paragraph</p>
    <strong style="border:2px solid black;">This is a paragraph</strong><a style="border:2px solid red;">This is also a paragraph</a>
    <!-- p tag ek block element h isiliye ek p tag pura linecover kr leta h   -->
<!-- to solve this prblem we use span tag -->
<span style="border:2px solid black;">This is a span</span><span style="border:2px solid red;">This is also a span</span>
<!-- span ek inline tag h isliye ye sentence jitna hi space leta h   -->
</body>
</html>
