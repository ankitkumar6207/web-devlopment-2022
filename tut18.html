<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
      p{
          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          /* above font is stack font  */
          font-size:33px;/*1/96th of an inch =px */
          line-height: 2.5em;
             
      }
      span{
        font-weight: bold;
        font-style:italic;
      }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with font.it is very <span>exciting</span></p>
</body>
</html>
