<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and classes in HTML</title>
  </head>
  <body>
    <h3>Ids and classes tutorial</h3>
    <!-- id: identifier id is like  a name of a element -->
    <!-- so we can't give same name to more than one element -->
    <!-- <h3 id="mainbox"></h3> this is wrong bcoz mainbox have been taken -->
    <div id="mainbox" class="redbg blackbackground redbacground">
        <!-- same class name ke jitne bhi class honge sabhi me property lg jayegi -->
      this is main box.
    </div>
    <!-- Emmet -->
    <!-- . is for class # is for id -->
    <!-- span.redbg.background.blackborder -->
    

    <span class="redbg background blackborder"></span>
    <!-- span#redbg  -->
    <span id="redbg"></span>
    <!-- emmet takes div tag is default -->
   
    <!-- .background -->
    <div class="background"></div>

    <!-- creating multiple elements using Emmets  to print multiple similiar element using-->
    <!-- span.background.border*4 +tab  -->
    <span class="background border">first</span>
    <span class="background border">secomd</span>
    <span class="background border">third</span>
    <span class="background border">fourth</span>
  
   
  </body>
</html>
